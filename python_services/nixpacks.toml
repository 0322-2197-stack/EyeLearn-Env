# Nixpacks configuration for Python Eye Tracking Service (FastAPI)
# This configures the build environment for Railway deployment

[variables]
# Disable server-side camera (Railway has no camera hardware)
CAMERA_ENABLED = "false"
# Set library path for OpenCV to find libGL
LD_LIBRARY_PATH = "/nix/store/*-libglvnd-*/lib:/nix/store/*-glib-*/lib:/nix/store/*-gcc-*/lib:$LD_LIBRARY_PATH"

[phases.setup]
# Install system dependencies required by OpenCV, MediaPipe, and other CV libraries
nixPkgs = [
  "python312",
  "libGL",
  "glib",
  "libgcc",
  "stdenv.cc.cc.lib",
  "zlib",
  "ffmpeg"
]
# Create the virtual environment early so later phases can rely on it
cmds = [
  "python3 -m venv /opt/venv",
  "/opt/venv/bin/pip install --upgrade pip"
]

[phases.install]
dependsOn = ["setup"]
cmds = [
  "/opt/venv/bin/pip install -r requirements.txt"
]

[start]
# Start the FastAPI eye tracking service using uvicorn and PORT variable from Railway
cmd = "/opt/venv/bin/python -m uvicorn fastapi_service:app --host 0.0.0.0 --port $PORT --workers 1"
